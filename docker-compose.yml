version: '3.8'

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-editor-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MATHPIX_APP_ID=${MATHPIX_APP_ID}
      - MATHPIX_APP_KEY=${MATHPIX_APP_KEY}
      - FASTAPI_API_KEY=${FASTAPI_API_KEY}
      - LATEX_ENGINE=pdflatex
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./fastapi_backend/uploads:/app/fastapi_backend/uploads
      - ./fastapi_backend/downloads:/app/fastapi_backend/downloads
      - ./fastapi_backend/temp:/app/fastapi_backend/temp
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - document-editor-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: document-editor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/:/etc/nginx/ssl/:ro  # SSL certificates
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    restart: always
    networks:
      - document-editor-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  document-editor-network:
    driver: bridge

volumes:
  nginx_logs:
